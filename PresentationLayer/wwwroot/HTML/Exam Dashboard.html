<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exam Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Exam Management</h2>

        <div class="row mb-4">
            <div class="col-md-6">
                <a href="create-manual.html" class="btn btn-primary">Create Manual Exam</a>
                <a href="generate-auto.html" class="btn btn-success ml-2">Generate Auto Exam</a>
            </div>
            <div class="col-md-6 text-end">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search exams...">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="examsTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Course</th>
                        <th>Questions</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Midterm Exam</td>
                        <td>Computer Science 101</td>
                        <td>20</td>
                        <td>60 minutes</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <a href="exam-details.html?id=1" class="btn btn-sm btn-info">View</a>
                            <a href="edit-exam.html?id=1" class="btn btn-sm btn-warning">Edit</a>
                            <a href="#" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Final Exam</td>
                        <td>Mathematics 201</td>
                        <td>30</td>
                        <td>90 minutes</td>
                        <td><span class="badge bg-secondary">Inactive</span></td>
                        <td>
                            <a href="exam-details.html?id=2" class="btn btn-sm btn-info">View</a>
                            <a href="edit-exam.html?id=2" class="btn btn-sm btn-warning">Edit</a>
                            <a href="#" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#examsTable tbody tr');

            rows.forEach(row => {
                const title = row.cells[0].textContent.toLowerCase();
                const course = row.cells[1].textContent.toLowerCase();
                if (title.includes(searchText) || course.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
