<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product Transfer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .info-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

            .info-box p {
                margin: 10px 0;
                font-size: 16px;
            }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

            button:hover {
                background-color: #005ea2;
            }
    </style>
</head>
<body>

    <h2>Product Transfer</h2>

    <div class="info-box">
        <p><strong>Product Name:</strong> <span id="productName">Dove Soap</span></p>
        <p><strong>Main Store:</strong> <span id="mainStore">520 / 520</span></p>
        <p><strong>Branch Store:</strong> <span id="branchStore">0 / 0</span></p>

        <label for="threshold">Branch Threshold:</label>
        <input type="number" id="threshold" value="0" min="0" />

        <label for="transferQty">Quantity to Transfer:</label>
        <input type="number" id="transferQty" value="0" min="1" />

        <button onclick="handleTransfer()">Transfer Quantity</button>
    </div>

    <script>
        const productId = 6;

        function handleTransfer() {
            const quantity = Number(document.getElementById('transferQty').value);
            alert(`Transferring ${quantity} units of product ID ${productId} to branch store.`);
            // TODO: Send POST to /api/product/transfer-to-branch
        }
    </script>

</body>
</html>
