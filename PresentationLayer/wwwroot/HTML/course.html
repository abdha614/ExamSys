<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Lectures</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-10">
    <div class="max-w-4xl mx-auto space-y-8">

        <!-- Header -->
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">🎓 Manage Lectures - Intro to Python</h1>
            <a href="/Course/Manage" class="text-indigo-600 hover:underline">← Back to Courses</a>
        </div>

        <!-- Add Lecture Form -->
        <div class="bg-white p-6 rounded-xl shadow space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Add New Lecture</h2>
            <form action="/Lecture/Add" method="post" class="space-y-4">
                <input type="hidden" name="CourseId" value="1" />

                <div>
                    <label class="block text-gray-600 mb-1">Lecture Title</label>
                    <input type="text" name="Title" class="w-full border p-2 rounded-md" placeholder="e.g. Variables and Data Types" required />
                </div>

                <div>
                    <label class="block text-gray-600 mb-1">Lecture Description</label>
                    <textarea name="Description" rows="3" class="w-full border p-2 rounded-md" placeholder="Brief overview of the lecture..."></textarea>
                </div>

                <div>
                    <label class="block text-gray-600 mb-1">Video URL (optional)</label>
                    <input type="url" name="VideoUrl" class="w-full border p-2 rounded-md" placeholder="https://..." />
                </div>

                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    ➕ Add Lecture
                </button>
            </form>
        </div>

        <!-- Existing Lectures -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Current Lectures</h2>
            <ul class="space-y-3">
                <li class="flex justify-between items-center bg-slate-50 p-3 rounded-lg">
                    <div>
                        <div class="font-medium">Lecture 1: Variables and Data Types</div>
                        <div class="text-sm text-gray-500">https://example.com/video1</div>
                    </div>
                    <form method="post" action="/Lecture/Delete/1">
                        <button type="submit" class="text-red-500 hover:underline text-sm">Delete</button>
                    </form>
                </li>
                <li class="flex justify-between items-center bg-slate-50 p-3 rounded-lg">
                    <div>
                        <div class="font-medium">Lecture 2: Conditional Statements</div>
                        <div class="text-sm text-gray-500">https://example.com/video2</div>
                    </div>
                    <form method="post" action="/Lecture/Delete/2">
                        <button type="submit" class="text-red-500 hover:underline text-sm">Delete</button>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
