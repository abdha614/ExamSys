<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Add New Course</h1>

        <form action="/Course/Add" method="post" class="space-y-6">
            <!-- Category Selection -->
            <div>
                <label for="categoryId" class="block mb-2 font-semibold text-gray-700">Category</label>
                <select id="categoryId" name="CategoryId" class="w-full p-3 border rounded-lg">
                    <option value="">-- Select Category --</option>
                    <option value="1">Programming</option>
                    <option value="2">Math</option>
                    <option value="3">Science</option>
                    <!-- Add more categories dynamically -->
                </select>
            </div>

            <!-- Course Name -->
            <div>
                <label for="courseName" class="block mb-2 font-semibold text-gray-700">Course Name</label>
                <input type="text" id="courseName" name="CourseName" class="w-full p-3 border rounded-lg" placeholder="e.g., ASP.NET Core Basics" required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    Add Course
                </button>
            </div>
        </form>
    </div>
</body>
</html>
